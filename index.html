<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- link css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Link Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome script-->
    <script
      src="https://kit.fontawesome.com/b908ff322a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link Validation JS File-->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <section class="main-container">
      <header class="header">
        <h2 class="header__title">ping<span>.</span></h2>
      </header>
      <section class="notification-container">
        <h1 class="notification-container__status">
          We are launching <span>soon!</span>
        </h1>
        <p>Subscribe and get notified</p>

        <form action="#" class="subscribe-form">
          <input
            type="email"
            name="email"
            class="subscribe-form__emailInput"
            placeholder="Your email address..."
            required
          />
          <button type="submit" class="subscribe-form__notifyme">
            Notify Me
          </button>
        </form>
        <p id="error-message"></p>

        <figure>
          <img
            class="illustration"
            alt="illustration"
            src="images/illustration-dashboard.png"
          />
        </figure>
      </section>
    </section>

    <footer class="footer">
      <ul class="footer_socialList">
        <li class="footer__socialIcons">
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li class="footer__socialIcons">
          <i class="fa-brands fa-twitter"></i>
        </li>
        <li class="footer__socialIcons">
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>

      <p class="footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/jaypatel004/">Jay Patel</a>.
      </p>
    </footer>
  </body>
</html>
